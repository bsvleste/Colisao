    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=no">

    <!-- Your app title -->
    <title>Bid Colisão</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-87sz15XXg/vK1YUT8aQFH3EIw5aC/jbpolvTC264SVJfjOIBWv0V/o2FyyKclY8G" crossorigin="anonymous">
    
</head>
<body>
    <h2>Aunteticação</h2>
    <h5 id="msgUsuario">Você não esta autenticado</h5>
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block" id="cadastrar">Cadastrar</button>
      <br>
      <button type="button" class="btn btn-secondary btn-lg btn-block" id="loggin">Logar</button>
      <br>
      <button type="button" class="btn btn-warning" id="logout">logout</button>

    </form>
  </div>
<script src="../js/autenticacao.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>

<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>

</script>
</body>
